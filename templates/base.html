<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block script %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}"/>
    {% endblock %}
    <title>{% block title %}{% endblock %} </title>
</head>
<header>
    {% block header %}
    <!-- navigation bar-->
    <nav>
        <ul>
            {% if current_user.is_authenticated %}
            <li><a href="{{ url_for('logout') }}">Deconnexion</a></li>
            {% else %}
            <li><a href="{{ url_for('login') }}">Connexion</a></li>
            <li><a href="{{ url_for('signup') }}">Inscription</a></li>
            {% endif %}
        </ul>
    </nav>
    {% endblock %}
</header>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"/>
    <title>To-Do Backend</title>
    {% endblock %}
</head>
<body>
    {% block body %}
    <h1 id="title">Welcome on To-do Server</h1>
    <form method="post" class="login_form">
        {{form.crsf_token}}
    <div id="username_form">
        <label>{{form.username.label}}</label>
        <div>
            {{form.username()}}
        </div>
    </div>
    <div id="email_form">
        <label html="email">{{form.email.label}}</label>
        <div id="email">
            {{form.email()}}
        </div>
    </div>
    <div id="password_form">
            <label html="password">{{form.email.label}}</label>
            <div id="password">
                {{form.password()}}
            </div>
        </div>
    <div id="confirm_password_form">
                <label html="confirm">{{form.email.label}}</label>
                <div id="confirm">
                    {{form.confirm()}}
                </div>
            </div>

        <input id="button" type="submit" value="Se connecter">
    </form>
    {% endblock %}
</body>
<footer>
    {% block footer %}{% endblock %}
</footer>
</html>
